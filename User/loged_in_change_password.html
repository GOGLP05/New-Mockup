<!DOCTYPE html>
<html lang="ja">
    <link rel="stylesheet" href="loged_in_change_password.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード再設定</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            margin-bottom: 20px;
            text-align: left;
            max-width: 300px;
            margin: 0 auto;
        }
        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>


    <h1>パスワード変更</h1>

    <div class="container">
        <label for="user_id">メールアドレス</label>
        <input type="text" id="user_id" name="user_id"
        placeholder="メールアドレスとパスワードを入力してください。">
        
        <label for="password">旧パスワード</label>
        <input type="password" id="password" name="password"
        placeholder="今のパスワードを入力してください">

        <label for="password">新パスワード</label>
        <input type="password" id="password1" name="password1"
        placeholder="新しいパスワードを入力してください">

        <button onclick="Rougin.html()">変更</button>
    </div>
