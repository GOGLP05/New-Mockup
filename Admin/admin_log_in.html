<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン</title>
    <link rel="stylesheet" href="admin_log_in.css">
</head>
<body>
    <div class="container">
            <h1>ログイン</h1>
        <label for="user_id">メールアドレス</label>
        <input type="text" id="user_id" name="user_id"
        placeholder="メールアドレスとを入力してください。">

        <label for="password">パスワード</label>
        <input type="password" id="password" name="password"
        placeholder="パスワードを入力してください">

            <p><a href="Passwordmail.html">パスワードを忘れた方はこちら</a></p>
            <p><a href="UserTable.html">会員登録はこちら</a></p>
        <button onclick="">ログイン</button>
    </div>

    <script>
        function login() {
            var user_id = document.getElementById('user_id').value;
            var password = document.getElementById('password').value;

            // 入力値が空でないかチェック
            if(user_id === "" || password === "") {
                alert("メールアドレスとパスワードを入力してください。");
            } else {
                alert("ログイン成功！\nID: " + user_id + "\nパスワード: " + password);
            }
        }  
    </script>
</body>
</html>
