<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レシピ管理</title>
    <link rel="stylesheet" href="recipe_registration.css">
</head>
<body>

    <h1>レシピ登録/編集</h1>
    <div class="container">
        <div class="recipe-form">
            <h2>新しいレシピを追加</h2>
            <form id="recipeForm">
                <label for="recipe_id">レシピID</label>
                <div class="masked-text" id="recipe_id">******</div>

                <label for="recipe_name">レシピ名</label>
                <input type="text" id="recipe_name" required>

               <p><label for="recipe_file_path1">レシピ写真1</label>
               <button type="submit">アップロード</button></p> 

                <p><label for="recipe_file_path2">レシピ写真2</label>
                <button type="submit">アップロード</button></p>

                    <p><label for="recipe_file_path2">レシピ写真3</label>
                 <button type="submit">アップロード</button></p>
    
                <label for="process_1">手順1</label>
                <textarea id="process_1" rows="6" required></textarea>

                <label for="process_2">手順2</label>
                <textarea id="process_2" rows="6" required></textarea>

                <label for="process_3">手順3</label>
                <textarea id="process_3" rows="6" required></textarea>

                <h2>利用食品</h2>
                <table>
                    <thead>
                        <tr>
                             <th>食品名</th>
                            <th>表示用使用料</th>
                            <th>個数</th>
                            <th>産出用個数</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                        <tr>
                        </tr>
                            <td>2</td>
                            <td>2</td>
                         <td>2</td>
                            <td>2</td>
                        </tr>
                    </tbody>
            </div>
           
                <h2>利用調味料</h2>
                    <thead>
                        <tr>
                            <th>調味料名</th>
                            <th>使用料</th>
                            <th>単位</th>
                            
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>1</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>2</td>
                            <td>2</td>
                        </tr>
             </table>
                 <button type="submit">削除</button>
                <button type="submit">更新</button>
            </form>
        </div>

        
        
    </div>

    <script>
        // レシピの追加処理
        document.getElementById('recipeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // 入力内容を取得
            const recipeName = document.getElementById('recipeName').value;
            const ingredients = document.getElementById('ingredients').value;
            const instructions = document.getElementById('instructions').value;

            // 新しいレシピを作成
            const recipeItem = document.createElement('div');
            recipeItem.classList.add('recipe-item');

            // レシピ名、材料、手順をレシピアイテムに追加
            recipeItem.innerHTML = `
                <h3>${recipeName}</h3>
                <p><strong>手順:</strong><br>${instructions}</p>
            `;

            // レシピ一覧に追加
            document.getElementById('recipeList').appendChild(recipeItem);

            // フォームのリセット
            document.getElementById('recipeForm').reset();
        });
    </script>

</body>
</html>
